<form [formGroup]="signUpForm" (submit)="signUp($event)">
    <p>
        <mat-form-field>
            <input matInput type="text" placeholder="E-mail" formControlName="email">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword">
        </mat-form-field>
    </p>

    <div>
        <mat-spinner-button type="submit" [options]="signUpButtonOptions"></mat-spinner-button>
    </div>
</form>
