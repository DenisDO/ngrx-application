<form [formGroup]="signInForm" (submit)="signIn($event)">
    <p>
        <mat-form-field>
            <input matInput type="text" placeholder="E-mail" formControlName="email">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
    </p>

    <div>
        <mat-spinner-button type="submit" [options]="signInButtonOptions"></mat-spinner-button>
    </div>
</form>
