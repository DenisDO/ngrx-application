<button (click)="openNotificationsBar()" mat-icon-button [matMenuTriggerFor]="userNotifications">
    <mat-icon [matBadge]="notificationsQuantity" matBadgeColor="warn">notifications</mat-icon>
</button>

</button>

<mat-menu #userProfile="matMenu">

        <mat-icon>contacts</mat-icon>
        <span>Profile</span>
    </button>
    <button routerLink="/profile/settings" mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
    </button>
    <button (click)="logOut()" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
